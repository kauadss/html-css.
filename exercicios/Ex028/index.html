<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="images/1.jpg" alt="montanhas com vegetação e rios">
            </div>

            <div class="slide">
                <img src="images/2.jpg" alt="paisagem fantasiosa com arvores roxas">
            </div>

            <div class="slide">
                <img src="images/3.jpg" alt="capa de um jogo">
            </div>

            <div class="slide">
                <img src="images/4.jpg" alt="lugar fantasioso com cristais e montanhas">
            </div>

            <div class="slide">
                <img src="images/5.jpg" alt="capa de outro jogo">
            </div>


            
        </div>

            <div class="navigation">
            <label class="bar" for="slide1"> </label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>

    </div>

</body>
</html>
