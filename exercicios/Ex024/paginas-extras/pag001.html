<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag001</title>
    <style>
       table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
           font-size: 1.3em;
           font-weight: bold;
           padding: 8px;
        }

        th, td{
            border: solid 1px black;
            padding: 8px;
        }

        .Destaque{
            background-color: lightgreen;
        }

        .Sexo{
            background-color: rgb(238, 117, 117);
        }

    </style>

</head>
<body>
    <table>
        <colgroup>
        <col class="Destaque">
        <col class="Sexo">
        <col class="Idade">
        <col class="Prof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claúdio</td>
            <td>M</td>
            <td>30</td>
            <td>Encanador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Marcia</td>
            <td>F</td>
            <td>25</td>
            <td>Programadora</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
