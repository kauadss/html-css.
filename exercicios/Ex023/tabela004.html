<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td,th{
            text-align: center;
            border: solid 1px black;
            padding-left: 2px;
        }
        th{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3"> Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatiz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Encanto</td>
                <td>Nosferatu</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Tayler</td>
                <td>Heathers</td>
                <td>Entre. c vamp.</td>
                <td>Sweeney Todd</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Wall-E</td>
                <td>Toy Story</td>
                <td>Lego Batman</td>
            </tr>
            <tr>
                <td>Kauã</td>
                <td>Star wars 3</td>
                <td>Hercules</td>
                <td>Rei Leão</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
