<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode criar
        o paragrafo de qualquer forma
        contanto que se mantenha
        entre a letra &lt;p&gt; e &lt;/p&gt; <!--Aoba-->
    </p>
    <p>para criar um texto que quebre no meio <br> igual esse, usar o &lt;br&gt;</p>
    <p>adicionar alguns simbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &yen;
        &pound;
        &uarr;
        &uparrow;
        <!--para mais, pesquisar "mix symbols"-->
    </p>
    <p>Adicionar emojis <!--pesquisar emoji pedia--> &#x1F98A </p>
</body>
</html>
